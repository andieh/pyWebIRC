<!doctype html>
<title>Settings</title>

<h1>Configuration</h1>
<hr/>
User: {{ current_user.id }}<br/>
Passwort: {{ cfg["password"] }}<br/>
Timeout: {{ cfg["timeout"] }}

<h1>Servers</h1>
<hr/>
{%- for srv in cfg.servers -%}
<p><b>{{ cfg.srv[srv].name }}</b>
connect || disconnect || delete<br/>
</p>
{%- endfor -%}
