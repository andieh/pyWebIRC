<!doctype html>
<title>Settings</title>

<h1>Hello {{ current_user.id }}</h1>
<p>password: {{ current_user.password }}</p>
  {%- for srv in cfg.servers.keys() -%}
    <h2>{{ cfg.servers[srv].server }}</h2> 
    {%- for chan in cfg.servers[srv].channel -%}
    <p><a href="/channel/{{ cfg.servers[srv].server }}/{{ chan[1:] }}">{{ chan }}</a></p> 
    {%- endfor -%} 
  {%- endfor -%}

<p><a href="/logout/">Logout</a></p>
